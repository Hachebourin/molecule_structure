---
dependency:
  name: galaxy
  options:
    role-file: ${MOLECULE_PROJECT_DIRECTORY}/molecule/resources/requirements/requirements.yml

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/resources/linter/.yamllint

platforms:
  - name: instance
    image: "centos:7"
    disable_cache: true
    privileged: true
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    dockerfile: ../resources/dockerfiles/Dockerfile-systemd.j2

provisioner:
  name: ansible
  options:
    user: vagrant
  lint:
    name: ansible-lint
    options:
      c: molecule/resources/linter/.ansiblelint
  playbooks:
    prepare: ../resources/playbooks/prepare-install.yml
    converge: ../resources/playbooks/playbook-install.yml

scenario:
  name: install
  test_sequence:
    - dependency
    - lint
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy

verifier:
  name: testinfra
  directory: ../resources/tests/install
  options:
    sudo: true
    verbose: true
    s: true
  lint:
    name: flake8
    options:
      config: molecule/resources/linter/.flake8
